<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My CV</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="body-container">
    <!-- Header -->
    <header>
        <div class="logo" onClick="window.location.reload()">
            <div>PetStory online</div>
            <h1><img src="../../assets/icons/bamboo.png" alt="logo icon bamboo"></h1>
        </div>
        <!-- Nav -->
        <nav>
            <ul class="nav-items">
                <li><a href="#">About</li>
                <li><a href="#">Map</li>
                <li><a href="#">Zoos</li>
                <li><a href="#">Donate</li>

        </nav>
        <div>
            <a href="https://www.figma.com/file/jfEFwkXVj1WRq7sUHDr8os/PetStory-online"> Designed by ©</a>
        </div>
    </header>
    <!-- Main -->
    <main>
        <!-- Watch your favorite animal online block -->
        <div class="block2"></div>

        <!-- The Backstage block -->
        <div class="block3"></div>

        <!-- Pets block -->
        <div class="block4"></div>

        <!-- Pick and feed a friend block -->
        <div class="block5"></div>

        <!-- Testimonials block -->
        <div class="block6"></div>

    </main>
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-block1">
                <div class="logo" onClick="window.location.reload()">
                    <div>PetStory online</div>
                    <h1><img src="../../assets/icons/bamboo.png" alt="logo icon bamboo"></h1>
                </div>
                <div>
                    <form action="">
                        <div>Subscribe to our news</div>
                        <div>
                            <input type="email" placeholder="Enter your email">
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer-block2">
                DONATE FOR VOLUNTEERS
            </div>
            <div class="footer-block3">
                <div class="social-media">
                    <div class="sm-facebook">
                        <div class=""></div>
                        <div>Facebook</div>
                    </div>
                    <div class="sm-twitter">
                        <div class=""></div>
                        <div>Twitter</div>
                    </div>
                    <div class="sm-instagram">
                        <div class=""></div>
                        <div>Instagram</div>
                    </div>
                    <div class="sm-youtube">
                        <div class=""></div>
                        <div>YouTube</div>
                    </div>
                </div>

                <nav>
                    <ul class="nav-items">
                        <li><a href="#">About</li>
                        <li><a href="#">Map</li>
                        <li><a href="#">Zoos</li>

                    </ul>
                </nav>
                <div>
                    <div>Designed by Alisa Samborskaya</div>
                    <div>©RSSchool & ©Yem Digital 2021</div>
                </div>

            </div>
